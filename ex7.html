<!DOCTYPE html>
<!--9/8-->
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>

    <h2>선언</h2>
    <script>
      var workers = ["화원","길동"];
    </script>

    <h2>가져오기</h2>
    <script>
      document.write(workers[0]);
      document.write(workers[1]);
    </script>

    <h2>추가하기</h2>
    <script>
      workers.push("호랑");
      document.write(workers.length);
    </script>

    <h2>배열수확인</h2>
    <script>
      document.write(workers.length);
    </script>
  </body>
</html>
