<!DOCTYPE html>
<!--9/8-->
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop&Array</h1>
    <h2>Co workers</h2>
    <script>
      var coworkers = ['가나다','다라마','마바사','사아자'];
    </script>
  <ul>
    <script>
      var i=0;
      while(i<coworkers.length){
          document.write('<li>'+coworkers[i]+'</li>');
          i=i+1;
      }
    </script>
  </ul>

  <ul>
    <script>
      var i=0;
      while(i<coworkers.length){
          document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
          i=i+1;
      }
    </script>
  </ul>

  </body>
</html>
