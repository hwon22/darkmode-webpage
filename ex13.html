<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>객체</h1>
    <h2>객체 생성</h2>
    <script>
      var coworkers = {
        "programmer":"seohwowon",
        "designer":"hwowon2"};
    </script>

    <h2>객체값 출력</h2>
    <script>
      document.write(coworkers.programmer+'<br>');
      document.write(coworkers.designer+'<br>');
    </script>

    <h2>객체값 추가</h2>
    <script>
      coworkers.writer="wonu";
      coworkers["leader"]="follow";
      document.write(coworkers.writer+'<br>');
      document.write(coworkers["leader"]+'<br>');
    </script>

    <h2>객체와 반복문</h2>
    <script>
      for(var key in coworkers){
        document.write(key+': '+coworkers[key]+'<br>');
      }
    </script>

    <h2>프로퍼티와 메소드</h2>
    <script>
      coworkers.showAll=function(){
        for(var key in this){
          document.write(key+': '+this[key]+'<br>');
        }
      }
      coworkers.showAll();
    </script>
  </body>
</html>
