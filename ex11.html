<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>function</h1>

    <h2>Basic</h2>
    <script>
      function result(){
        document.write(1+1+'<br>');
      }
    result();
    result();
    </script>

    <h2>매개변수와 인자</h2>
    <script>
      function sum(left,right){
        document.write(left+right+'<br>');
      }
      sum(1,3);
      sum(2,4);
    </script>

    <h2>리턴값</h2>
    <script>
      function sum2(left,right){
        return left+right;
      }
      document.write(sum2(1,3)+'<br>');
      document.write('<div style="color:red;">'+sum2(2,4)+'</div>');
    </script>
  </body>
</html>
